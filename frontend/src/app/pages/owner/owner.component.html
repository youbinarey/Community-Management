<!-- Contenedor principal -->
<div class="container py-4">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Owner List</h2>
  </div>

  <!-- Lista de propietarios -->
  <div *ngIf="owners.length > 0; else noOwners">
    <div class="list-group">
      <div class="list-group-item list-group-item-action" *ngFor="let owner of owners">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ owner.name }} {{ owner.surname }}</h5>
          <small>{{ owner.propertiesCount }} properties</small>
        </div>
        <p class="mb-1">DNI: {{ owner.dni }}</p>
        <p class="mb-1">Email: {{ owner.email }}</p>
        <p class="mb-1">Phone: {{ owner.phone }}</p>
        <p class="mb-1">Fecha Nacimiento: {{ owner.birthDate | date:'dd-MM-yyyy' }}</p>
        <p class="mb-1">Bank Account: {{ owner.bankAccountNumber }}</p>
        <button class="btn btn-sm btn-outline-primary mt-2" (click)="viewOwnerDetails(owner)">Ver Propiedades</button>
      </div>
    </div>
  </div>

  <!-- Template alternativo si no hay propietarios -->
  <ng-template #noOwners>
    <div class="alert alert-warning" role="alert">
      No owners found.
    </div>
  </ng-template>
</div>
