server:
    port: 8080
    servlet:
        context-path: /api/commune

spring:
  application:
    name: commune-app

  datasource:
    url: jdbc:postgresql://localhost:5432/commune?charSet=UTF-8&lc_messages=es_ES.UTF-8&lc_monetary=es_ES.UTF-8&lc_numeric=es_ES.UTF-8&lc_time=es_ES.UTF-8
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
   
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        connection:
          charSet: UTF-8
          useUnicode: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql


      
       