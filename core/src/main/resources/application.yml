server:
    port: 8080
    servlet:
        context-path: /api/commune

spring:
  application:
    name: commune-app

  datasource:
    url: jdbc:postgresql://localhost:5432/commune
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
   
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
       